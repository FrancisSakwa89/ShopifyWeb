<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recieving</title>
</head>
<body>
<form method="POST" action="" enctype="multipart/form-data">

    <div class="form-group">
        <label for="name">Product Name</label>
        <input type="text" name="name" id="name" placeholder="name" value="" class="form-control" />
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" name="description" id="description" placeholder="description" value="" class="form-control" />
    </div>
    <div class="form-group">
        <label for="batch_no">Batch No</label>
        <input type="number" name="batch_no" id="batch_no" placeholder="batch_no" value="" class="form-control" />
    </div>
    <div class="form-group">
        <label for="selling_price">Selling Price</label>
        <input type="number" name="selling_price" id="selling_price" placeholder="selling_price" value="" class="form-control" />
    </div>
    <div class="form-group">
        <label for="buying_price">Buying Price</label>
        <input type="number" name="buying_price" id="buying_price" placeholder="buying_price" value="" class="form-control" />
    </div>
    <div class="form-group">
        <label for="description">Quantity</label>
        <input type="number" name="quantity" id="quantity" placeholder="quantity" value="" class="form-control" />
    </div>
    <div class="form-group">
        <label for="supplier">Supplier Name</label>
        <input type="text" name="supplier" id="supplier" placeholder="supplier name" value="" class="form-control" />
    </div>
    <button class="btn btn-success" id="submit" value="submit">Add</button>
</form>
</body>
</html>
